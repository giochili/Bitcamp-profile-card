<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Profile card component</title>

</head>
<body class="body">
  <div class="main-container">
    <img src="bg-pattern-card.svg" alt="balls with blue background" class="content-img">
    <div class="profile-img-container">
      <img src="image-victor.jpg" alt="boy is looking with wite coat " class="profile-img">
    </div>
    <h1 class="user-name">Victor Crest <span class="user-age">26</span></h1>
    <p class="user-city">London</p>


    <!-- profile data HTML -->
    <div class="profile-data">
      <div class="folowers-div">
        <h2 class="quentity">80K</h2>
        <span class="reacts">Followers</span>
      </div>
      <div class="likes-div">
        <h2 class="quentity">803K</h2>
        <span class="reacts">Likes</span>
      </div>
      <div class="photos-div">
        <h2 class="quentity">1.4K</h2>
        <span class="reacts">Photos</span>
      </div>
    </div>
  </div>
</body>
</html>
